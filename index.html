<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ankur Yadav - Software Engineer</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f4f8fb;
      color: #222;
      line-height: 1.7;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0056b3;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      background: #fff;
    }
    h1 {
      font-size: 2.3em;
      margin-bottom: 8px;
      color: #0056b3;
      font-weight: 700;
    }
    h2 {
      font-size: 1.5em;
      color: #0056b3;
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 600;
    }
    h3 {
      font-size: 1.15em;
      color: #003d80;
      margin-bottom: 8px;
      font-weight: 500;
    }
    .tab-nav {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }
    .tab-btn {
      flex: 0 1 auto;
      margin: 0;
      padding: 10px 22px;
      background: linear-gradient(90deg,#0056b3 60%,#007bff 100%);
      color: #fff;
      border: none;
      border-radius: 5px 5px 0 0;
      font-weight: 600;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
      transition: background 0.2s, color 0.2s;
      min-width: 120px;
      max-width: 220px;
      white-space: nowrap;
    }
    .tab-btn:hover {
      background: #003d80;
      color: #fff;
    }
    .tab-section {
      display: none;
      background: #fff;
      padding: 28px 32px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      animation: fadeIn 0.3s;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #666;
    }
    .error {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: #d32f2f;
      background: #ffebee;
      border-radius: 8px;
      margin: 20px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0056b3;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
      color: #666;
      background: #f4f8fb;
      border-radius: 6px;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      body {
        padding: 8px;
      }
      .tab-section {
        padding: 12px 8px;
      }
      .profile-pic {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header class="profile-header">
    <img src="profile.jpg" alt="Profile Photo" class="profile-pic" onerror="this.style.display='none'">
    <h1>Ankur Yadav</h1>
    <p style="display: flex; align-items: center; justify-content: center; gap: 12px; flex-wrap: wrap;">
      Senior Software Engineer at Visa | M.Tech CSE (IIT Madras)
      <a href="Ankur_Resume.pdf" download 
         style="display: inline-flex; align-items: center; gap: 4px; padding: 6px 12px; background: linear-gradient(135deg, #0056b3 0%, #007bff 100%); color: white; text-decoration: none; border-radius: 20px; font-size: 13px; font-weight: 500; transition: all 0.3s ease; box-shadow: 0 2px 6px rgba(0,86,179,0.2);"
         onmouseover="this.style.transform='translateY(-1px)'; this.style.boxShadow='0 4px 12px rgba(0,86,179,0.3)'"
         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 6px rgba(0,86,179,0.2)'"
         title="Download Resume">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7,10 12,15 17,10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        Resume
      </a>
    </p>
  </header>

  <nav class="tab-nav">
    <button class="tab-btn" onclick="showTab('about')">About</button>
    <button class="tab-btn" onclick="showTab('company')">Professional Experience</button>
    <button class="tab-btn" onclick="showTab('projects')">Projects</button>
    <button class="tab-btn" onclick="showTab('skills')">Technical Skills</button>
    <button class="tab-btn" onclick="showTab('contact')">Portfolio & Contact</button>
  </nav>

  <!-- Tab Content Sections -->
  <section id="about" class="tab-section">
    <div class="loading">
      <div class="spinner"></div>
      Loading About section...
    </div>
  </section>

  <section id="company" class="tab-section">
    <div class="loading">
      <div class="spinner"></div>

  </section>

  <section id="projects" class="tab-section">

      <div class="spinner"></div>

    </div>
  </section>

  <section id="skills" class="tab-section">

      <div class="spinner"></div>
      Loading Technical Skills...
    </div>
  </section>

  <section id="contact" class="tab-section">
    <div class="loading">
      <div class="spinner"></div>
      Loading Portfolio & Contact...
    </div>
  </section>

  <footer>
    &copy; 2025 Ankur Yadav
  </footer>

  <!-- Load the main JavaScript -->
  <script src="js/main.js"></script>
</body>
</html>
